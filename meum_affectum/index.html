        <style>
            body{

            h1{
                text-align: center;

            .links1 {
                position:absolute;

            .links2{
                position: absolute;
                bottom: 20%;
            }

            .left-link {
                left: 25%; 
                font-family:'Times New Roman', Times, serif;
                color: crimson;
                font-size: larger;
                font-style: normal;

            }
            .middle-link {
                left: 50%; 
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                color: darkorchid;
                font-size: larger;
                font-style: italic;
            }
            .right-link {
                right: 25%; 
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                color: blue;
                font-size: larger;
                font-style: oblique;
            }

                .animated-miedo {
                animation: pulsoDesaparecer 2s infinite ease-in-out;
                font-family: "Times New Roman", Times, serif;
            color: rgb(182, 60, 245);
            }
            @keyframes pulsoDesaparecer {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
            }


            .animated-estres {
                animation: vibrar 2s infinite ease-in-out;
                #estres-uno { 
            color: red; 
            font-family: 'Franklin Gothic Medium', Arial, sans-serif; 
            font-size: 400%; 
        
        }
        #estres-dos { 
            color: rgb(255, 110, 110); 
            font-family: Impact, sans-serif; 
            font-size: 450%; 
        }

        #estres-tres { 
            color: rgb(121, 17, 17); 
            font-family: 'Times New Roman', serif; 
            font-size: 410%; 
        }

        #estres-cuatro { 
            color: rgb(161, 78, 78); 
            font-family: 'Lucida Sans', sans-serif; 
            font-size: 450%; 
        }

        #estres-cinco { 
            color: firebrick; 
            font-family: cursive; 
            font-size: 470%; 
        }

        #estres-seis { 
            color: rgb(100, 27, 27); 
            font-family: Impact, sans-serif; 
            font-size: 420%; 
        }
        #estres-uno, #estres-tres, #estres-cinco {
            animation: vibrar 0.1s infinite alternate, glitch 0.2s infinite alternate;
        }
        

            }
            @keyframes vibrar {
                0% { 
                    transform: translate(0, 0); 
                }
                25% { 
                    transform: translate(2px, -2px); 
                }
                50% { 
                    transform: translate(-2px, 2px); 
                }
                75% { 
                    transform: translate(2px, 2px); 
                }
                100% { 
                    transform: translate(0, 0); 
                }
                0% { 
                filter: blur(0px) hue-rotate(0deg); 
                }
                50% { 
                    filter: blur(3px) hue-rotate(20deg); 
                }
                100% { 
                    filter: blur(0px) hue-rotate(0deg); 
                }
            }

            .animated-tristeza {
                animation: escurrir 2s infinite ease-in-out;
            }
            @keyframes escurrir {
                0% {
                    transform: translateY(0);
                    opacity: 1;
                    filter: blur(0px);
                }
                50% {
                    transform: translateY(20%);
                    opacity: 0.7;
                    filter: blur(70%);
                }
                100% {
                    transform: translateY(80%);
                    opacity: 0.1;
                    filter: blur(100%);
                }
            }

            .animated-enojo {
                animation: distorsion 2s infinite ease-in-out;
                font-family: Fantasy;
                color: rgb(255, 3, 3);
            }
            @keyframes distorsion {
                0% {
                    transform: scale(1);
                }
                25% {
                    transform: scale(2.5);
                }
                80% {
                    transform: scale(0.5); 
                }
                100% {
                    transform: scale(1,3); 
                }
            }

            .animated-ansiedad {
                animation: rebotar 2s infinite ease-in-out;
                
            }
            @keyframes rebotar {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(10px, -10px) rotate(5deg); }
            40% { transform: translate(-15px, 10px) rotate(-6deg); }
            60% { transform: translate(10px, 5px) rotate(3deg); }
            80% { transform: translate(-8px, -10px) rotate(-4deg); }
        }

        .animated-culpa {
                animation: latir 2s infinite ease-in-out;
                font-family: "Lucida Console", monospace;
            color: rgb(190, 220, 254);
            }
            @keyframes latir {
            0% {
                transform: scale(0.5);
            }
            24% {
                transform: scale(1.8);
            }
            48% {
                transform: scale(0.7);
            }
            72% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.5);
            }
        }

        </style>
